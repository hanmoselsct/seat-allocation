<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>学生端 - 多人座位分配系统</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* 小幅修改： modal 样式 */
    .modal {
      display:none;
      position:fixed;
      z-index:1200;
      left:0; top:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      align-items:center;
      justify-content:center;
    }
    .modal-content {
      background:#fff;
      padding:16px;
      border-radius:12px;
      max-width:90%;
      max-height:90%;
      overflow:auto;
    }
    .modal-content img { max-width:100%; height:auto; display:block; margin:0 auto; }
    .modal-close { float:right; cursor:pointer; color:#999; font-weight:bold; }
  </style>
</head>

<body>
  <div class="container">
    <h1>🎓 多人座位分配系统（学生端）</h1>
    <p style="text-align:center; color:#666; margin-bottom:25px;">
      填写姓名、成绩与志愿后提交，老师统一分配<br>
      👉 <a href="/teacher" style="color:#1e6fba; text-decoration:none;">老师入口</a>
    </p>

    <div class="flex-wrap">
      <div class="card">
        <h2>填报信息</h2>
        <label>姓名：<input id="studentName" type="text" placeholder="请输入姓名"></label>
        <div id="nameError" class="error" style="display:none;">请输入姓名</div>

        <label>成绩：<input id="studentScore" type="number" min="0" max="750" placeholder="0-750"></label>
        <div id="scoreError" class="error" style="display:none;">请输入有效成绩</div>

        <h3>志愿选择（最多 20 个）</h3>
        <div id="volunteersGrid"></div>

        <div style="margin-top:15px;">
          <button id="addStudentBtn">提交志愿</button>
          <button id="clearFormBtn">清空</button>
          <button id="viewMapBtn" style="background:#17a2b8;">查看座位分布图</button>
        </div>

        <h3 style="margin-top:20px;">我的志愿</h3>
        <div id="myVolunteersList">请填写姓名后刷新</div>
      </div>

      <div class="card">
        <h2>提示</h2>
        <p>座位分布图为静态图片，学生版不显示姓名。若想查看带学生姓名的座位图，请老师登录并在老师界面查看或下载。</p>
        <h3 style="margin-top:18px">快速操作</h3>
        <ul>
          <li>填写姓名后可刷新查看已提交的记录</li>
          <li>提交后老师会在后台执行分配</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Modal for seatmap image -->
  <div id="mapModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="modal-close">&times;</span>
      <h3 style="margin-top:4px">座位分布图（公共视图）</h3>
      <div style="text-align:center; margin-top:8px;">
        <img id="seatmapImg" src="/seatmap.png?mode=public" alt="座位分布图">
      </div>
      <div style="text-align:center; margin-top:12px;">
        <a id="downloadMap" href="/seatmap.png?mode=public" download="seatmap_public.png" style="text-decoration:none;">
          <button>下载图片</button>
        </a>
      </div>
    </div>
  </div>

<script>
'use strict';
const MAX_VOLUNTEERS = 20;
const MAX_SCORE = 750;
const MIN_SCORE = 0;

const SEATS = (() => {
  const seats = [];
  const groups = { "第一组":7, "第二组":8, "第三组":8, "第四组":7 };
  for (const [g, rcount] of Object.entries(groups)) {
    for (let r=1;r<=rcount;r++) seats.push(`${g}第${r}排`);
  }
  return seats;
})();

let selectedVolunteers = [];

const nameInput = document.getElementById('studentName');
const scoreInput = document.getElementById('studentScore');
const volunteersGrid = document.getElementById('volunteersGrid');
const myList = document.getElementById('myVolunteersList');
const nameErr = document.getElementById('nameError');
const scoreErr = document.getElementById('scoreError');
const mapModal = document.getElementById('mapModal');
const seatmapImg = document.getElementById('seatmapImg');
const downloadMap = document.getElementById('downloadMap');

function notify(msg, t=3000){
  const el = document.createElement('div');
  el.textContent = msg;
  el.style.background = '#1e6fba';
  el.style.color = '#fff';
  el.style.padding = '8px 12px';
  el.style.borderRadius = '8px';
  el.style.position = 'fixed';
  el.style.top = '20px';
  el.style.right = '20px';
  el.style.zIndex = 2000;
  document.body.appendChild(el);
  setTimeout(()=>el.remove(), t);
}

function validateForm(name, score){
  let ok=true;
  if(!name){nameErr.style.display='block'; ok=false;} else nameErr.style.display='none';
  if(isNaN(score)||score<MIN_SCORE||score>MAX_SCORE){scoreErr.style.display='block'; ok=false;} else scoreErr.style.display='none';
  if(selectedVolunteers.length===0){notify('请至少选择一个志愿'); ok=false;}
  return ok;
}

function renderVolunteerChoices(){
  volunteersGrid.innerHTML='';
  SEATS.forEach(seat=>{
    const div=document.createElement('div');
    div.className='volunteer-item';
    div.textContent=seat;
    if(selectedVolunteers.includes(seat)) div.classList.add('selected');
    div.onclick=()=>{
      const idx=selectedVolunteers.indexOf(seat);
      if(idx===-1){
        if(selectedVolunteers.length>=MAX_VOLUNTEERS){notify('最多20个志愿');return;}
        selectedVolunteers.push(seat);
        div.classList.add('selected');
      }else{
        selectedVolunteers.splice(idx,1);
        div.classList.remove('selected');
      }
    };
    volunteersGrid.appendChild(div);
  });
}

document.getElementById('addStudentBtn').onclick=async()=>{
  const name=nameInput.value.trim();
  const score=parseInt(scoreInput.value);
  if(!validateForm(name,score))return;
  try{
    const res = await fetch('/api/submit', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({name,score,volunteers:selectedVolunteers})
    });
    const data = await res.json();
    if(data.ok){ notify('提交成功'); loadMy(name); }
    else { alert(data.error || '提交失败'); }
  }catch(e){ alert('网络请求失败'); }
};

document.getElementById('clearFormBtn').onclick=()=>{
  nameInput.value=''; scoreInput.value='';
  selectedVolunteers=[]; renderVolunteerChoices();
  myList.textContent='请填写姓名后刷新';
};

document.getElementById('viewMapBtn').onclick=()=>{
  // 静态公共视图
  seatmapImg.src = '/seatmap.png?mode=public&' + Date.now();
  downloadMap.href = '/seatmap.png?mode=public';
  mapModal.style.display = 'flex';
};

document.getElementById('closeModal').onclick = ()=>{ mapModal.style.display='none'; };
mapModal.addEventListener('click', (e)=>{ if(e.target === mapModal) mapModal.style.display='none'; });

async function loadMy(name){
  if(!name){ myList.textContent='请输入姓名'; return; }
  const res = await fetch('/api/student?name=' + encodeURIComponent(name));
  const data = await res.json();
  if(data.found){
    myList.innerHTML = `<b>${data.name}</b>（${data.score}分）<br>志愿：${data.volunteers.join('，')}<br>录取：${data.admitted || '未录取'}`;
  } else myList.textContent = '尚未提交';
}

nameInput.onchange = (e)=> loadMy(e.target.value.trim());

function init(){
  renderVolunteerChoices();
  // 不立刻加载 map（学生端使用按钮打开）
}
init();
</script>
</body>
</html>
